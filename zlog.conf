# comments
[global]
strict init = true
buffer min = 1024
buffer max = 2MB
#default format = "%d.%us %-6V (%c:%F:%L) - %m%n"
default format = "%d.%us %-6V (%c) - %m%n"
file perms = 644


[formats]
simple = "%m%n"
normal = "%d %m%n"

[rules]
fixed_chunk.*   "/tmp/fixed_chunk.log", 10MB*60;
cache.*   "/tmp/fixed_chunk_cache.log", 10MB*60;